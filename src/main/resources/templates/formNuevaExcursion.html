<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Alta de la Excursión · Agencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{ --brand-1:#0ea5e9; --brand-2:#22d3ee; }
    .brand-gradient{ background: linear-gradient(135deg, var(--brand-1), var(--brand-2)); }
    .navbar-brand{ font-weight:700; letter-spacing:.3px; }
    .shadow-soft{ box-shadow: 0 10px 24px rgba(0,0,0,.08); }
  </style>
</head>
<body class="bg-light">

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark brand-gradient shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">
        <i class="bi bi-globe2 me-2"></i>Agencia
      </a>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container">
    <div class="card border-0 shadow-soft">
      <div class="card-header bg-white">
        <h1 class="h4 mb-0"><i class="bi bi-plus-circle me-2"></i>Nueva Excursión</h1>
      </div>
      <div class="card-body">
        <form th:action="@{/excursiones/alta}" method="post" class="row g-3">

          <div class="col-md-4">
            <label class="form-label">ID Excursión</label>
            <input type="number" name="idExcursion" class="form-control" placeholder="ID Excursión" required>
          </div>

          <div class="col-md-8">
            <label class="form-label">Descripción</label>
            <input type="text" name="descripcion" class="form-control" placeholder="Descripción" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Origen</label>
            <input type="text" name="origen" class="form-control" placeholder="Origen" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Destino</label>
            <input type="text" name="destino" class="form-control" placeholder="Destino" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Duración</label>
            <input type="text" name="duracion" class="form-control" placeholder="Duración" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Estado</label>
            <input type="text" name="estado" class="form-control" placeholder="Estado" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Destacado</label>
            <input type="text" name="destacado" class="form-control" placeholder="S/N" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Aforo Máximo</label>
            <input type="text" name="aforoMaximo" class="form-control" placeholder="Aforo máximo" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Mínimo asistentes</label>
            <input type="text" name="minimoAsistentes" class="form-control" placeholder="Mínimo asistentes" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Precio Unitario</label>
            <input type="text" name="precioUnitario" class="form-control" placeholder="Precio" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Imagen</label>
            <input type="text" name="imagen" class="form-control" placeholder="Nombre de imagen" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Fecha Alta</label>
            <input type="date" name="fechaAlta" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Fecha Excursión</label>
            <input type="date" name="fechaExcursion" class="form-control" required>
          </div>

          <div class="col-12 d-flex justify-content-between mt-4">
            <a th:href="@{/}" class="btn btn-outline-secondary">
              <i class="bi bi-chevron-left me-1"></i>Volver
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save me-1"></i>Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-4 mt-5 border-top">
    <div class="container text-center text-muted small">
      © <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2025</span> Agencia de Excursiones
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

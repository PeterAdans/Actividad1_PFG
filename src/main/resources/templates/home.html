<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administración de eventos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --brand-1:#0ea5e9;
      --brand-2:#22d3ee;
      --brand-bg:#f0f9ff;
    }
    .brand-gradient { background: linear-gradient(135deg, var(--brand-1), var(--brand-2)); }
    .navbar-brand { font-weight:700; letter-spacing:.3px; }
    .shadow-soft { box-shadow: 0 10px 24px rgba(0,0,0,.08); }
    body { background-color: var(--brand-bg); }
    h1, h3 { color: var(--brand-1); }
    .card { border-radius: .75rem; }
    .table thead { background-color: var(--brand-1); color: #fff; }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark brand-gradient shadow-sm">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">
        <i class="bi bi-globe2 me-2"></i>Agencia
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/excursiones/destacados}"><i class="bi bi-star-fill me-1"></i>Destacados</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/excursiones/creados}">Creados</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/excursiones/terminados}">Terminados</a></li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-light btn-sm" th:href="@{/excursiones/alta}">
              <i class="bi bi-plus-circle me-1"></i>Nueva Excursión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container py-4">
    <h1 class="h3 mb-3">Administración de eventos</h1>

    <!-- Mensaje solo si existe -->
    <div th:if="${mensaje}" class="alert alert-info d-flex align-items-center shadow-sm" role="alert">
      <i class="bi bi-info-circle-fill me-2"></i>
      <span th:text="${mensaje}"></span>
    </div>

    <!-- Botones de navegación -->
    <div class="mb-3 d-flex gap-2 flex-wrap">
      <a class="btn btn-primary btn-sm" th:href="@{/excursiones/alta}"><i class="bi bi-plus-circle me-1"></i> Nueva Excursión</a>
      <a class="btn btn-outline-secondary btn-sm" th:href="@{/excursiones/destacados}">Destacados</a>
      <a class="btn btn-outline-secondary btn-sm" th:href="@{/excursiones/creados}">Creados</a>
      <a class="btn btn-outline-secondary btn-sm" th:href="@{/excursiones/terminados}">Terminados</a>
    </div>

    <!-- Tabla -->
    <div class="card border-0 shadow-soft">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead>
              <tr>
                <th>Descripción</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Precio</th>
                <th>Detalle</th>
                <th>Cancelar</th>
                <th>Modificar</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="ele: ${excursiones}">
                <td th:text="${ele.descripcion}"></td>
                <td th:text="${ele.origen}"></td>
                <td th:text="${ele.destino}"></td>
                <td th:text="${ele.precioUnitario}"></td>
                <td>
                  <a class="btn btn-sm btn-outline-primary"
                     th:href="@{/excursiones/detalle/{id}(id=${ele.idExcursion})}">
                    Ver
                  </a>
                </td>
                <td>
                  <a class="btn btn-sm btn-outline-danger"
                     th:href="@{/excursiones/cancelar/{id}(id=${ele.idExcursion})}">
                    Cancelar
                  </a>
                </td>
                <td>
                  <a class="btn btn-sm btn-outline-secondary"
                     th:href="@{/excursiones/modificar/{id}(id=${ele.idExcursion})}">
                    Modificar
                  </a>
                </td>
              </tr>

              <tr th:if="${#lists.isEmpty(excursiones)}">
                <td colspan="7" class="text-center text-muted py-4">
                  <i class="bi bi-inbox me-2"></i>No hay excursiones disponibles.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </main>

  <footer class="py-4 border-top mt-4">
    <div class="container text-center text-muted small">
      © <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2025</span> Agencia de Excursiones
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

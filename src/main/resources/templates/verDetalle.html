<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle de la Excursión · Agencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{ --brand-1:#0ea5e9; --brand-2:#22d3ee; }
    .brand-gradient{ background: linear-gradient(135deg, var(--brand-1), var(--brand-2)); }
    .navbar-brand{ font-weight:700; letter-spacing:.3px; }
    .shadow-soft{ box-shadow: 0 10px 24px rgba(0,0,0,.08); }
  </style>
</head>
<body class="bg-light">

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark brand-gradient shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">
        <i class="bi bi-globe2 me-2"></i>Agencia
      </a>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container">
    <div class="card border-0 shadow-soft">
      <div class="card-header bg-white">
        <h1 class="h4 mb-0"><i class="bi bi-info-circle me-2"></i>Detalle de la Excursión</h1>
      </div>
      <div class="card-body">

        <!-- Tabla de detalles -->
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <tbody>
              <tr>
                <th>Descripción</th>
                <td th:text="${excursion.descripcion}"></td>
              </tr>
              <tr>
                <th>ID Excursión</th>
                <td th:text="${excursion.idExcursion}"></td>
              </tr>
              <tr>
                <th>Origen</th>
                <td th:text="${excursion.origen}"></td>
              </tr>
              <tr>
                <th>Destino</th>
                <td th:text="${excursion.destino}"></td>
              </tr>
              <tr>
                <th>Duración</th>
                <td th:text="${excursion.duracion}"></td>
              </tr>
              <tr>
                <th>Estado</th>
                <td>
                  <span class="badge bg-info" th:text="${excursion.estado}"></span>
                </td>
              </tr>
              <tr>
                <th>Aforo Máximo</th>
                <td th:text="${excursion.aforoMaximo}"></td>
              </tr>
              <tr>
                <th>Mínimo Asistentes</th>
                <td th:text="${excursion.minimoAsistentes}"></td>
              </tr>
              <tr>
                <th>Precio Unitario</th>
                <td th:text="${excursion.precioUnitario}"></td>
              </tr>
              <tr>
                <th>Imagen</th>
                <td>
                  <!-- si quieres renderizar imagen real en vez de texto -->
                  <span th:text="${excursion.imagen}"></span>
                </td>
              </tr>
              <tr>
                <th>Fecha Excursión</th>
                <td th:text="${excursion.fechaExcursion}"></td>
              </tr>
              <tr>
                <th>Fecha Alta</th>
                <td th:text="${excursion.fechaAlta}"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
          <a th:href="@{/}" class="btn btn-outline-secondary">
            <i class="bi bi-chevron-left me-1"></i>Volver
          </a>
          <a th:href="@{/excursiones/modificar/{id}(id=${excursion.idExcursion})}" 
             class="btn btn-primary">
            <i class="bi bi-pencil-square me-1"></i>Modificar
          </a>
        </div>

      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-4 mt-5 border-top">
    <div class="container text-center text-muted small">
      © <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2025</span> Agencia de Excursiones
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
